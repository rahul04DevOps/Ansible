---
- name: using blocks
  hosts: localhost
  tasks: 
    - name: remove a file
      block:
        - name: remove a file
          shell:
             cmd: /usr/bin/rm /var/www/html/index.html
      rescue:
        - name: create a file
          shell:
             cmd: /usr/bin/touch /tmp/recuefile
      always:
        - name: always write a message to logs
          shell:
             cmd: /usr/bin/logger hello
